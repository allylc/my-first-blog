<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ally's Django-Powered Blog</title>
</head>
<body>
    <div> <h1>Ally's Django-Powered Blog</h1>
    </div>

    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>

        <h1><a href="">{{ post.title }}</a></h1>

        <p>{{ post.text|linebreaks }}</p>
    </div>
    {% endfor %}

</body>
</html>
